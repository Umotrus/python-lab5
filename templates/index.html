<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
</head>
<body>

    <h1>Welcome to the Todo List Manager</h1>
    <p>Here you can see all existing tasks:</p>
    <ul>
    {% for todo in tasks %}
        <li>{{ todo[1] }} <a href="{{url_for('delete_task',id_task=todo[0]) }}">Delete</a></li>
    {%  endfor %}
    </ul>

    <p>Insert a new task:</p>
    <form action="{{url_for('insert_new_task')}}" method="POST">
        <input type="text" name="text">
        <input type="submit" value="Send">
    </form>

</body>
</html>
